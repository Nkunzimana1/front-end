
<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ibicuruzwa | Demo ya Buy Now</title>
  <style>
    :root{
      --bg:#0f172a;        
      --card:#111827;     
      --muted:#94a3b8;     
      --text:#e5e7eb;      
      --accent:#22c55e;   
      --accent-2:#16a34a;  
      --ring:#22c55e55;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(whitesmoke);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{padding:28px 20px;display:flex;align-items:center;justify-content:center}
    header h1{margin:0;font-size:clamp(22px,3vw,32px);letter-spacing:.3px}
    .container{max-width:1100px;margin:0 auto;padding:0 16px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:18px}
    .card{background:linear-gradient(180deg,whitesmoke);border:1px solid whitesmoke;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .img-wrap{position:relative;padding:14px}
    .img-wrap img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid #1f2937}
    .content{padding:14px 16px 18px}
    .title{font-weight:600;margin:2px 0 8px;font-size:15px}
    .price{color: black;font-weight:700;margin-bottom:12px}
    .btn{cursor:pointer;display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid whitesmoke;background:linear-gradient(180deg,#1d293b,#0f1829);color:var(--text);font-weight:600;transition:.15s transform,.2s background,.2s box-shadow}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px var(--ring);background:linear-gradient(180deg,#223148,#13203a)}
    .badge{display:inline-block;background:#0b8f49;color:white;padding:3px 10px;border-radius:999px;font-size:12px;border:1px solid #1f2937}
    footer{color:var(--muted);text-align:center;padding:20px 0 40px;font-size:13px}
  </style>
</head>
<body>
  <script>
    const ITEMS = [
      {
        name: "Laptop Lenovo IdeaPad 3",
        price: 485000,
        img: "games (1).jpg"
      },
      {
        name: "External Hard Drive Disk 1TB",
        price: 30000,
        img: "hdd 1tb 1.jpeg"
      },
      {
        name: "App probook i5",
        price: 450000,
        img: "laptop (2).jpeg"
      },
      {
        name: "HP Probook i7",
        price: 28000,
        img: "laptop (2).jpeg"
      },
      {
        name: "External Hard Drive Disk 1TB",
        price: 28000,
        img: "hdd 1tb original.jpeg"
      },
      {
        name: "Positivo BGH",
        price: 340000,
        img: "laptop (7).jpeg"
      },
      {
        name: "Dell i5",
        price: 470000,
        img: "laptop (5).jpeg"
      }
    ];
    

    const fmtRWF = n => new Intl.NumberFormat('rw-RW', { style:'currency', currency:'RWF', maximumFractionDigits:0 }).format(n);

    const wrap = document.getElementById('products');
    wrap.innerHTML = ITEMS.map((p, i) => `
      <article class="card">
        <div class="img-wrap">
          <img src="${p.img}" alt="${p.name}" loading="lazy" />
        </div>
        <div class="content">
          <div class="title">${p.name}</div>
          <div class="price">${fmtRWF(p.price)}</div>
          <button class="btn buy" data-name="${encodeURIComponent(p.name)}" data-price="${p.price}" data-img="${encodeURIComponent(p.img)}">
          
            ðŸ›’ Buy Now
          </button>
        </div>
      </article>
    `).join('');

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.buy');
      if(!btn) return;
      const name = btn.dataset.name;
      const price = btn.dataset.price;
      const img = btn.dataset.img;
      const url = `check.html?name=${name}&price=${price}&img=${img}`;
      window.location.href = url;
    });

    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
