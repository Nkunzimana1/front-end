<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>intama business group</title>
  <style>
    
    :root{
      --bg:#0f172a;        /* slate-900 */
      --card:#111827;      /* gray-900 */
      --muted:#94a3b8;     /* slate-400 */
      --text:#e5e7eb;      /* gray-200 */
      --accent:#22c55e;    /* green-500 */
      --accent-2:#16a34a;  /* green-600 */
      --ring:#22c55e55;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0f172a);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{padding:28px 20px;display:flex;align-items:center;justify-content:center}
    header h1{margin:0;font-size:clamp(22px,3vw,32px);letter-spacing:.3px}
    .container{max-width:1100px;margin:0 auto;padding:0 16px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:18px}
    .card{background:linear-gradient(180deg,#0b1020,#131b2e);border:1px solid #1f2937;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .img-wrap{position:relative;padding:14px}
    .img-wrap img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid #1f2937}
    .content{padding:14px 16px 18px}
    .title{font-weight:600;margin:2px 0 8px;font-size:15px}
    .price{color:#a7f3d0;font-weight:700;margin-bottom:12px}
    .btn{cursor:pointer;display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid #1f2937;background:linear-gradient(180deg,#1d293b,#0f1829);color:var(--text);font-weight:600;transition:.15s transform,.2s background,.2s box-shadow}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px var(--ring);background:linear-gradient(180deg,#223148,#13203a)}
    .badge{display:inline-block;background:#0b8f49;color:white;padding:3px 10px;border-radius:999px;font-size:12px;border:1px solid #1f2937}
    footer{color:var(--muted);text-align:center;padding:20px 0 40px;font-size:13px}
  </style>
</head>
<body>
  <header>
    <h1>Urutonde rw'Ibicuruzwa â€“ Kanda <span class="badge">Buy Now</span></h1>
  </header>
  <div class="container">
    <div class="grid" id="products">
      
    </div>
  </div>
  <footer>Â© <span id="yr"></span> Demo. Byose ni urugero.</footer>

  <script>
    const ITEMS = [
      { name: "Laptop Lenovo IdeaPad 3", price: 485000, img: "laptop (7).jpeg" },
      { name: "Makiteri ya Construction (Tool Kit 45pcs)", price: 95000, img: "laptop (2).jpeg" },
      { name: "Camera ya Event Management", price: 320000, img: "laptop (4).jpeg" },
      { name: "Imbuto z'Ibihingwa (Agriculture Pack)", price: 28000, img: "laptop (3).jpeg" },
      { name: "Laptop Lenovo IdeaPad 3", price: 485000, img: "laptop (7).jpeg" },
      { name: "Makiteri ya Construction (Tool Kit 45pcs)", price: 95000, img: "laptop (2).jpeg" },
      { name: "Camera ya Event Management", price: 320000, img: "laptop (4).jpeg" },
      { name: "Imbuto z'Ibihingwa (Agriculture Pack)", price: 28000, img: "laptop (3).jpeg" },
      { name: "Laptop Lenovo IdeaPad 3", price: 485000, img: "laptop (7).jpeg" },
      { name: "Makiteri ya Construction (Tool Kit 45pcs)", price: 95000, img: "laptop (2).jpeg" },
      { name: "Camera ya Event Management", price: 320000, img: "laptop (4).jpeg" },
      { name: "Imbuto z'Ibihingwa (Agriculture Pack)", price: 28000, img: "laptop (3).jpeg" }
    ];

    const fmtRWF = n => new Intl.NumberFormat('rw-RW', { style:'currency', currency:'RWF', maximumFractionDigits:0 }).format(n);

    const wrap = document.getElementById('products');
    wrap.innerHTML = ITEMS.map((p) => `
      <article class="card">
        <div class="img-wrap"><img src="${p.img}" alt="${p.name}" loading="lazy" /></div>
        <div class="content">
          <div class="title">${p.name}</div>
          <div class="price">${fmtRWF(p.price)}</div>
          <button class="btn buy" data-name="${encodeURIComponent(p.name)}" data-price="${p.price}" data-img="${encodeURIComponent(p.img)}">ðŸ›’ Buy Now</button>
        </div>
      </article>`).join('');

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.buy');
      if(!btn) return;
      const {name, price, img} = btn.dataset;
      const url = `check.html?name=${name}&price=${price}&img=${img}`;
      window.location.href = url;
    });

    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
